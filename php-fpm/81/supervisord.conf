[unix_http_server]
file=/var/run/supervisord.sock
chmod=0700

[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisord.sock

[program:php-fpm]
command=/usr/local/sbin/php-fpm -F
autostart=true
autorestart=true

[program:crond]
command=/usr/sbin/crond -f -l 8
autostart=true
autorestart=true

[program:consumer_email]
command=php /var/www/hoozie/gdl_campus/new/spark amqp:consumer notifications.email.queue
autostart=true
autorestart=true
stderr_logfile=/var/log/consumer_email.err.log
stdout_logfile=/var/log/consumer_email.out.log
user=www-data

[program:consumer_push]
command=php /var/www/hoozie/gdl_campus/new/spark amqp:consumer notifications.push.queue
autostart=true
autorestart=true
stderr_logfile=/var/log/consumer_push.err.log
stdout_logfile=/var/log/consumer_push.out.log
user=www-data

[program:consumer_sms]
command=php /var/www/hoozie/gdl_campus/new/spark amqp:consumer notifications.sms.queue
autostart=true
autorestart=true
stderr_logfile=/var/log/consumer_sms.err.log
stdout_logfile=/var/log/consumer_sms.out.log
user=www-data
